<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h3>Student list</h3>
    <hr/>
    <a th:href="@{/students/create}" class="btn btn-primary btn-sm my-4">Create new</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <td>ID</td>
            <td>Last name</td>
            <td>First name</td>
            <td>Email</td>
            <td>Options</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.email}"/>
            <td class="d-flex flex-row justify-content-around">
                <a th:href="@{/students/update(id=${student.id})}" class="btn btn-warning btn-sm my-1">Update</a>
                <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-danger btn-sm my-1"
                   onclick="return confirm('Are you sure you want to delete this item?')"
                >
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
