<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
     <div class="col-sm-6">
         <h3>Student management system</h3>
         <h4 class="my-2">Home</h4>
     </div>
        <div class="col-sm-6">
            Welcome <b><span sec:authentication="principal.username"></span></b>,
            <span sec:authentication="principal.authorities"></span>
            <form action="#" th:action="@{/logout}" method="POST">
                <input type="submit" value="Log out" class="btn btn-warning btn-block btn-sm gradient-custom-2 text-body"/>
            </form>
        </div>
    </div>
    <div>
        <button class="btn btn-info" sec:authorize="hasAnyRole('ADMIN','MANAGER','TEACHER')">View</button>
        <button class="btn btn-success" sec:authorize="hasAnyRole('ADMIN','MANAGER')">Update</button>
        <button class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
